<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matisse</title>
    <meta name="description" content="community helping students get the art supplies they need to tinker build and grow">
    <meta name="author" content="Jed Wood (@silentrant)">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="css/jquery.mobile.flatui.min.css">
    <link rel="stylesheet" href="css/fontawesome-custom.css">
    <link rel="stylesheet" href="css/matisse.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/matisse.js"></script>
  </head>
  <body class="app">
    <div id="home" data-role="page" data-dom-cache="true">
      <div id="sidemenu" data-role="panel" data-theme="a" data-position-fixed="true">
        <ul data-role="listview" data-theme="a" class="left-icons">
          <li data-icon="false"><a href="/"><span class="ui-icon ui-icon-home"></span>Home</a></li>
          <li data-icon="false"><a href="/"><span class="ui-icon ui-icon-cut"></span>Classrooms</a></li>
          <li data-icon="false"><a href="/"><span class="ui-icon ui-icon-lightbulb"></span>Project Ideas</a></li>
          <li data-icon="false"><a href="/"><span class="ui-icon ui-icon-cog"></span>My Account</a></li>
          <li data-icon="false"><a href="/"><span class="ui-icon ui-icon-info-sign"></span>About Matisse</a></li>
          <li data-icon="false"><a href="/"><span class="ui-icon ui-icon-bullhorn"></span>Give Feedback</a></li>
        </ul>
      </div>
      <div data-role="header" data-position="fixed"><img src="img/matisse-logo-white.png" class="ui-title"><a href="#sidemenu" data-icon="reorder" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc big-icon">Menu</a></div>
      <div data-role="content">
        <div class="splashtop fullbleed"></div>
        <div class="welcome">
          <h1>welcome to Matisse.</h1>
          <p class="bold">ready to <a class='alt-link' href='/find-schools'>launch</a> a project?</p>
          <p class="bold">looking to <a class='alt-link' href='#aside-main' data-router='aside'>fund</a> one?</p>
          <p class="bold">we'll get you started. <a class='link-alt' href='#'>learn more</a></p>
        </div>
        <div class="actions ui-grid-a fullbleed">
          <div class="ui-block-a"><a href="/find-schools" data-role="button" class="btn-shadow">create account</a></div>
          <div class="ui-block-b"><a href="#" data-role="button" class="btn-shadow">browse projects</a></div>
          <div class="ui-block-a">
            <p class="bold center">for teachers</p>
          </div>
          <div class="ui-block-b">
            <p class="bold center">for funders</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/retina.js"></script>
  </body>
</html>
